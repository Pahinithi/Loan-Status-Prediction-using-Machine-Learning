<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Status Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            color: #333;
            background-image: linear-gradient(to top, #ffffff, #f0f1f4);
        }
        h1 {
            margin-bottom: 30px;
            font-size: 26px;
            color: #4a00e0;
            font-weight: 700;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            margin: 10px 0 5px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        input, select {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #4a00e0;
            outline: none;
        }
        button {
            padding: 15px;
            background-color: #4a00e0;
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #8e2de2;
            transform: translateY(-3px);
        }
        .prediction {
            margin-top: 20px;
            font-size: 18px;
            color: #4a00e0;
            font-weight: 600;
            background: #f0f1f4;
            padding: 15px;
            border-radius: 10px;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Status Prediction</h1>
        <form method="POST" action="/predict">
            <label for="gender">Gender</label>
            <select name="gender" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <label for="married">Married</label>
            <select name="married" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="dependents">Dependents</label>
            <input type="number" name="dependents" required>

            <label for="education">Education</label>
            <select name="education" required>
                <option value="1">Graduate</option>
                <option value="0">Not Graduate</option>
            </select>

            <label for="self_employed">Self Employed</label>
            <select name="self_employed" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="applicant_income">Applicant Income</label>
            <input type="number" name="applicant_income" required>

            <label for="coapplicant_income">Coapplicant Income</label>
            <input type="number" name="coapplicant_income" required>

            <label for="loan_amount">Loan Amount</label>
            <input type="number" name="loan_amount" required>

            <label for="loan_amount_term">Loan Amount Term (in days)</label>
            <input type="number" name="loan_amount_term" required>

            <label for="credit_history">Credit History</label>
            <select name="credit_history" required>
                <option value="1.0">Good (1.0)</option>
                <option value="0.0">Bad (0.0)</option>
            </select>

            <label for="property_area">Property Area</label>
            <select name="property_area" required>
                <option value="2">Urban</option>
                <option value="1">Semiurban</option>
                <option value="0">Rural</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="prediction">
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
        <div class="footer">
            <p>Powered by Nithilan</p>
        </div>
    </div>
</body>
</html>
